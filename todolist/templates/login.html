<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {% block meta %}
    <title>Login</title>
    {% endblock meta %}

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

  </head>
</html>


{% block content %}

<div class = "login" align="center" style="margin-top:100px" >
    <h1>Login</h1>
    <form method="POST" action="">
        {% csrf_token %}
    
        <div class="form-row align-items-center">
            <div class="col-sm-2">
                <label class="col-form-label" align="center">Username: </label>
    
                <td><input type="text" name="username" placeholder="Username" class="form-control"></td>
            </div>
            <div class="col-sm-2" style="margin-bottom:15px" >
            <label class="col-form-label" align="center">Password: </label>
            <td><input type="password" name="password" placeholder="Password" class="form-control"></td>
            </div>

            <td></td>
            <td><input class="btn btn-outline-primary" style="margin-bottom:8px" type="submit" value="Login"></td>
            
        </div>
    </form>

    {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}     

    Don't have an account yet? <a href="{% url 'todolist:register' %}">Register</a>

</div>

{% endblock content %}

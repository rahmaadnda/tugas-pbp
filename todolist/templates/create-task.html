<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% block meta %}
    <title>Create Task</title>
    {% endblock meta %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <style>
    </style>
  </head>
</html>

{% block content %}

<div class = "add task" align="center" style="margin-top:150px">

    <h1>Create A New Task Form</h1>

    <form method="POST" action="">
        {% csrf_token %}
            <div class="form-group row"  style="margin-top:30px;margin-left:500px">
              <label class="col-sm-2 col-form-label">Title: </label>
              <div class="col-sm-3">
                <input type="text" class="form-control" placeholder="Title" name="title">
              </div>
            </div>
            <div class="form-group row" style="margin-top:15px;margin-left:500px;margin-bottom:20px">
              <label class="col-sm-2 col-form-label">Description: </label>
              <div class="col-sm-3">
                <input type="text" class="form-control" placeholder="Description" name="description">
              </div>
            </div>
            <td></td>
            <td><input class="btn btn-outline-primary" style="margin-bottom:8px" type="submit" value="Create"></td>
    </form>

    {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}   

</div>

{% endblock content %}
